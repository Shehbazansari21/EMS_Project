<html>
<head>
<title>Update Form</title>
</head>
<body>
<center>
<font color="red">
<h1>Employee Update Form</h1>
</font>
</center>
 {% for row in result %}
<form action="/updaterecord" method="post">
Employee_ID :
<input type="text" name="Employee_ID" value="{{ row[0] }}" readonly/>
<br/>
Name :
<input type="text" name="Name"  value="{{ row[1] }}"/>
<br/>
Mobile_no : 
<input type="text" name="Mobile_no" value="{{ row[2] }}"/>
<br/>
Email_id :
<input type="text" name="Email_id" value="{{ row[3] }}"/>
<br/>
Gender :
<input type="text" name="Gender" value="{{ row[4] }}"/>
<br/>
City :
<input type="text" name="City" value="{{ row[5] }}"/>
<br/>
State :
<input type="text" name="State" value="{{ row[6] }}"/>
<br/>
Department :
<input type="text" name="Department" value="{{ row[7] }}"/>
<br/>
<input type="submit" value="Update Record"/>
</form>
 {% endfor%}
</body>
</html>
