<html>
<head>
<title>Search Form</title>
</head>
<body>
<center>
<font color="red">
<h1>Employee Search Form</h1>
</font>
</center>
 {% for row in result %}
<form>
Employee_ID :
<input type="text" name="empid" value="{{ row[0] }}" readonly/>
<br/>
Name :
<input type="text" name="name"  value="{{ row[1] }}" readonly/>
<br/>
Mobile_no : 
<input type="text" name="mno" value="{{ row[2] }}" readonly/>
<br/>
Email_id :
<input type="text" name="email" value="{{ row[3] }}" readonly/>
<br/>
Gender :
<input type="text" name="gender" value="{{ row[4] }}" readonly/>
<br/>
City :
<input type="text" name="city" value="{{ row[5] }}" readonly/>
<br/>
State :
<input type="text" name="state" value="{{ row[6] }}" readonly/>
<br/>
Department :
<input type="text" name="Department" value="{{ row[7] }}" readonly/>
<br/>
</form>
 {% endfor%}
</body>
</html>
